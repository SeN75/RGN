<h2 mat-dialog-title class="mat-dialog-title ">{{'GAME.'+ (data.state == 'edit' ? 'edit-game' : 'create-new-game') |
  translate}}
  <button mat-icon-button (click)="onNoClick()">
    <mat-icon class="close">clear</mat-icon>
  </button>
</h2>

<div mat-dialog-content>
  <div class="row" [formGroup]="gameForm">
    <div class="col col-md-6" dir="rtl" *ngFor="let input of inputs">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>{{input.name | translate}}</mat-label>
        <input matInput placeholder="{{input.name | translate}}" [type]="input.type"
          [formControlName]="input.controlName" required>
      </mat-form-field>
    </div>
  </div>
</div>


<div class="" mat-dialog-aciton>
  <button mat-raised-button color="primary" (click)="submit()">
    {{'FORM.add' | translate}}
  </button>
  <button mat-button (click)="onNoClick()">
    {{'FORM.cancel' | translate}}
  </button>
</div>
