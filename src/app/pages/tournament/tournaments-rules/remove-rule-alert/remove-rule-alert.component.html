<h2 mat-dialog-title class="mat-dialog-title ">{{'TOURNAMENTS.remove-rule' | translate}}

  <button mat-icon-button (click)="onNoClick()">
    <mat-icon class="close">clear</mat-icon>
  </button>
</h2>
<div class="" mat-dialog-content>
  {{'FORM.delete-message' | translate}}
</div>

<div class="mt-3" mat-dialog-action>

    {{'FORM.confirm' | translate}}

  <button mat-button (click)="onNoClick()">
    {{'FORM.cancel' | translate}}
  </button>
</div>
