<section>
    <header>
        <h1 class="title" style="color: #05c3de;">
            {{'TOURNAMENTS.associate' | translate}}
        </h1>
    </header>


    <table mat-table [dataSource]="dataSource" class="table text-center mat-elevation-z8 mt-5   ">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th class="text-center" mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let element; index as i">{{i+1}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th class="text-center" mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="email">
            <th class="text-center" mat-header-cell *matHeaderCellDef>Weight</th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="status">
            <th class="text-center" mat-header-cell *matHeaderCellDef>Symbol</th>
            <td mat-cell *matCellDef="let element">{{element.status}}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="action">
            <th class="text-center" mat-header-cell *matHeaderCellDef>action</th>
            <td mat-cell *matCellDef="let element">1</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>
